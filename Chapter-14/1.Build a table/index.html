<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>
    
    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ];
        let resultTable = document.createElement("table");
        let keyArray = Object.keys(MOUNTAINS[0]);
        let headRow = document.createElement("tr");
        for(let key of keyArray){
            let headCell = document.createElement("th");
            headCell.appendChild(document.createTextNode(key));
            headRow.appendChild(headCell);
            resultTable.appendChild(headRow);
        }
        for (let mountain of MOUNTAINS){
            let row = document.createElement("tr");
            for(let key of keyArray){
                let cell = document.createElement("td");
                cell.appendChild(document.createTextNode(mountain[key]));
                row.appendChild(cell);
                if (typeof mountain[key] == 'number'){
                    cell.style.textAlign = "right";
                }
                row.appendChild(cell);
            }
            resultTable.appendChild(row);
        }
    document.getElementById("mountains").appendChild(resultTable);
    </script>
</body>
</html>
